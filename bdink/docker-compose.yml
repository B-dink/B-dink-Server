version: "3.8"

services:
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: bdink-pgvector
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bdink_vector
      POSTGRES_USER: bdink
      POSTGRES_PASSWORD: bdinkpass
    volumes:
      - pgvector_data:/var/lib/postgresql/data

volumes:
  pgvector_data:
